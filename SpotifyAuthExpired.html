<!DOCTYPE html>
<html>
<body>

<h1>Token Error, retry:</h1>
<button class="btnRetry">Click me</button>

<h1>Token Error, exit:</h1>
<button class="btnRetry">Click me</button>

<p id="demo"></p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
$('.btnRetry').click(function(){

            $.ajax({
        type:'GET',
        url:'/loginMusicAndMood',

        });

});
</script>
